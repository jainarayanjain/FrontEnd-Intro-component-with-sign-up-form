<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Intro component with sign up form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
      <div class="card">
        <img
          src="./images/bg-intro-desktop.png"
          alt="cannot load"
          width="800px"
          height="500px"
        />
        <p class="text">
          Learn to code by<br />
          watching others
        </p>
        <p class="lower-text">
          See how experienced developers solve problems in real-time.<br />
          Watching scripted tutorials is great, but understanding how<br />
          developers think is invaluable.
        </p>

        <button class="try-btn">
          Try it free 7 days <span>then $20/mo. thereafter</span>
        </button>
        <div class="form-div">
          <div class="input-field ">       
            <input type="text" id="fname" name="fname" value ="" required placeholder="first name"/><br />
            <span></span>
            </div>
          <div class="input-field">
            <input type="text" id="lname" name="lname" value ="" placeholder ="Last Name"/><br>
            <span></span>
            <i  class = "error-icon2" src="./images/icon-error.svg" alt="error" aria-hidden="true">
          </div>
          <div class="input-field">
            <input type="email" id="email" name="email" value ="" placeholder ="Email" /><br>
            <span></span>
            <i  class = "error-icon3" src="./images/icon-error.svg" alt="error" aria-hidden="true">
          </div>
          <div class="input-field">
            <input type="password" id="pwd" name="pwd" value ="" placeholder = "Password" />
            <span></span>
            <i  class = "error-icon4" src="./images/icon-error.svg" alt="error" aria-hidden="true">

          </div>
          <button class = "claim-btn" type="button" id="button" onclick="reg()">Claim your free trial</button>
          
        </div>

        
        <p class ="bottom-text">  By clicking the button, you are agreeing to our <span> Terms and Services</span></p>
      </div>
    </section>

    <!-- Learn to code by watching others

  See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
  but understanding how developers think is invaluable. 

  Try it free 7 days then $20/mo. thereafter

  First Name 
  Last Name 
  Email Address
  Password

  Claim your free trial 

  By clicking the button, you are agreeing to our Terms and Services
   -->
  </body>
  <script src="./assets/js/index.js"></script>
</html>
